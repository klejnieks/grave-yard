	<script>
		
		$(function() {
			FastClick.attach(document.body);
		});
		
		(function(){
			var _isOpen = false;
			
			$("#portfolio-container").click(function(evt) {
				if(_isOpen === false) {
					evt.preventDefault();
					webcontainer.ShowPortfolio();
					_isOpen = true;
					return false;
				}
			});
			
			$("#portfolio-close-btn").click(function(evt) {
				if(_isOpen === true) {
					evt.preventDefault();
					webcontainer.HidePortfolio();
					_isOpen = false;
					return false;
				}
			});
			
		})()
		
	</script>
